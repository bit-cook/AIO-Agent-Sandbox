name: SDK CI

on:
  push:
    branches: [main]
    paths:
      - 'sdk/js/**'
      - '.github/workflows/sdk-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'sdk/js/**'
      - '.github/workflows/sdk-ci.yml'

permissions:
  contents: read

jobs:
  js-sdk:
    name: JS SDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build JS SDK
        run: pnpm build
        working-directory: sdk/js

      - name: Run tests
        run: pnpm test
        working-directory: sdk/js

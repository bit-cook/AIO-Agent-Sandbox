name: SDK Publish

on:
  workflow_dispatch:
    inputs:
      sdk:
        description: 'Which SDK to publish'
        required: true
        type: choice
        options:
          - js
          - python
          - both
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  publish-js:
    name: Publish JS SDK
    runs-on: ubuntu-latest
    if: ${{ inputs.sdk == 'js' || inputs.sdk == 'both' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
        working-directory: sdk/js

      - name: Run tests
        run: pnpm test
        working-directory: sdk/js

      - name: Bump version
        id: bump
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ inputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped JS SDK version: $OLD_VERSION -> $NEW_VERSION"
        working-directory: sdk/js

      - name: Publish (dry run)
        if: ${{ inputs.dry_run }}
        run: |
          echo "Dry run - would publish version ${{ steps.bump.outputs.new_version }}"
          npm publish --dry-run
        working-directory: sdk/js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: ${{ !inputs.dry_run }}
        run: npm publish --access public
        working-directory: sdk/js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        if: ${{ !inputs.dry_run }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sdk/js/package.json
          git commit -m "chore(js-sdk): bump version to ${{ steps.bump.outputs.new_version }}"
          git push

  publish-python:
    name: Publish Python SDK
    runs-on: ubuntu-latest
    needs: [publish-js]
    if: ${{ always() && (inputs.sdk == 'python' || inputs.sdk == 'both') && (needs.publish-js.result == 'success' || needs.publish-js.result == 'skipped') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }} || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Bump version
        id: bump
        run: |
          OLD_VERSION=$(grep -Po '(?<=version = ")[^"]*' pyproject.toml)

          IFS='.' read -r major minor patch <<< "$OLD_VERSION"

          case "${{ inputs.bump }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          NEW_VERSION="${major}.${minor}.${patch}"

          sed -i "s/version = \"$OLD_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml

          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped Python SDK version: $OLD_VERSION -> $NEW_VERSION"
        working-directory: sdk/python

      - name: Build package
        run: |
          rm -rf dist/*
          python -m build
        working-directory: sdk/python

      - name: Check package
        run: twine check dist/*
        working-directory: sdk/python

      - name: Publish (dry run)
        if: ${{ inputs.dry_run }}
        run: |
          echo "Dry run - would publish version ${{ steps.bump.outputs.new_version }}"
          ls -la dist/
        working-directory: sdk/python

      - name: Publish to PyPI
        if: ${{ !inputs.dry_run }}
        run: twine upload dist/*
        working-directory: sdk/python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

      - name: Commit version bump
        if: ${{ !inputs.dry_run }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sdk/python/pyproject.toml
          git commit -m "chore(python-sdk): bump version to ${{ steps.bump.outputs.new_version }}"
          git push
